<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="pageContent">
	
		<h:form id="form-table" style="margin-bottom:1em;">
		<p:dataTable value="#{mainPageBB.list}" var="c">
			
			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{c.name}" />
			</p:column>
			
			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="Country" />
				</f:facet>
				<h:outputText value="#{c.country}" />
			</p:column>
			
			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="Current Owner" />
				</f:facet>
				<h:outputText value="#{c.currentOwner}" />
			</p:column>
			
			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="Original Owner" />
				</f:facet>
				<h:outputText value="#{c.originalOwner}" />
			</p:column>
			
			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="Construction Century" />
				</f:facet>
				<h:outputText value="#{c.constructionCentury}th" />
			</p:column>
			
			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="State of the castle" />
				</f:facet>
				<h:outputText value="#{c.constructionCentury}th" />
			</p:column>
			
		</p:dataTable>
		</h:form>
		
	</ui:define>
		
</ui:composition>

</html>
