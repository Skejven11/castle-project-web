<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add New Castle</title>
<h:outputStylesheet name="css/style.css" library="/resources/template"/>
</h:head>
	
<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="pageContent">
	
		<div class="mainPanel">
			<h:form style="margin-top:30%">
			
				<p:inputText id="login" value="#{registerBB.user.login}" placeholder="Login" style="margin-left:42%"
		  		required="true" requiredMessage="Login is required">
		  		</p:inputText>
		  		<div class="mess">
		  			<p:messages for="login"/>
		  		</div>
		  		
        		<p:password id="pass" value="#{registerBB.user.password}" required="true" placeholder="Password" style="margin-left:42%" requiredMessage="Password is required"/>
		  		<div class="mess">
		  			<p:messages for="pass"/>
		  		</div>
		  		
		  		<p:inputText id="email" value="#{registerBB.user.email}" placeholder="Email" style="margin-left:42%"
		  		required="true" requiredMessage="Email is required">
		  		</p:inputText>
		  		<div class="mess">
		  			<p:messages for="email"/>
		  		</div>
		  		
		  		<p:commandButton value="Register" action="#{registerBB.saveData()}" update="@form" style="margin-left:46.5%;margin-top:10px"/>
			</h:form>
		</div>
		
	</ui:define>
		
</ui:composition>

</html>
