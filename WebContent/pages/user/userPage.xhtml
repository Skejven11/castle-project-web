<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>User Page</title>
	<h:outputStylesheet name="css/style.css" library="resources/template"/>
</h:head>

<c:set var="maxLoop" value="6"/>

<f:metadata>
	<f:viewParam name="user" value="#{userPageBB.user.iduser}"
	converterMessage="Error"/>
	<f:event type="preRenderView" listener="#{userPageBB.onLoad()}" />
</f:metadata>
	
<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="pageContent">
	<div class="mainPanel">
		<div class="user">
			<H2 style="margin-left:2%;top:6%">#{userPageBB.user.login}</H2>
			<p style="margin-left:2%">role: #{userPageBB.user.role}</p>
			<p style="margin-left:2%">email: #{userPageBB.user.email}</p>
		</div>
		<div class="ratings">
				<H2 style="margin-left:2%;margin-top:6%">Latest ratings</H2>
			    <ui:repeat value="#{userPageBB.scoreList}" var="s">
			    	<h:panelGrid columns="4" cellpadding="2">
			    		<i class="pi pi-star"/>
			    		#{s.rating}/10  |
			    		<p:link outcome="/pages/public/castleView" value="#{s.castle.name}">
							<f:param name="castle" value="#{s.castle.idcastle}" />
						</p:link>
						|  #{s.date}
			    	</h:panelGrid>
			    </ui:repeat>
		</div>
	</div>
	</ui:define>
		
</ui:composition>

</html>
